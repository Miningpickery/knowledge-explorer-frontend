upstream backend {
    server backend:3001;
    keepalive 32;
}

# HTTPì—ì„œ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸ (í”„ë¡œë•ì…˜ì—ì„œ í™œì„±í™”)
