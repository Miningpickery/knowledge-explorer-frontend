name: ðŸ”„ Simple CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ—ï¸ ê°„ë‹¨í•œ ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Frontend
        run: npm run build

      - name: âœ… Build Success
        run: echo "Build completed successfully! ðŸŽ‰"

  # âœ… ë¹Œë“œ ì„±ê³µ ì•Œë¦¼
  notify:
    name: âœ… Build Success Notification
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    steps:
      - name: ðŸŽ‰ Build Success
        run: |
          echo "## ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
