name: ğŸ”„ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ§ª í…ŒìŠ¤íŠ¸ ë° ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  test:
    name: ğŸ§ª Test & Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: knowledge_explorer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint --if-present

      - name: ğŸ¨ Check Code Formatting
        run: npm run format:check --if-present

      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=high

      - name: ğŸ§ª Run Tests
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/knowledge_explorer_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret

      - name: ğŸ“Š Upload Coverage Reports (ì¼ì‹œ ë¹„í™œì„±í™”)
        run: echo "Coverage upload temporarily disabled"

      # - name: ğŸ·ï¸ SonarCloud Analysis (ì¼ì‹œ ë¹„í™œì„±í™”)
      #   uses: SonarSource/sonarcloud-github-action@master
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ğŸ—ï¸ ë¹Œë“œ (ê°„ë‹¨í•œ ë°©ì‹)
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build

      - name: âœ… Build Success
        run: echo "Build completed successfully! ğŸ‰"

  # ğŸš€ ìŠ¤í…Œì´ì§• ë°°í¬ (ê°„ë‹¨í•œ ë°©ì‹)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸš€ Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment to staging..."
            cd ${{ secrets.STAGING_APP_PATH || '/app/knowledge-explorer' }}
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin develop
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production
            
            echo "ğŸ—ï¸ Building application..."
            npm run build
            
            echo "ğŸ”„ Restarting services..."
            pm2 restart knowledge-explorer-backend || pm2 start src/index.js --name knowledge-explorer-backend
            pm2 restart knowledge-explorer-frontend || pm2 serve dist --name knowledge-explorer-frontend --port 8000
            
            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "âœ… Deployment completed successfully!"

      - name: ğŸ” Health Check
        run: |
          echo "â³ Waiting for service to start..."
          sleep 30
          echo "ğŸ” Checking health endpoint..."
          curl -f ${{ secrets.STAGING_URL || 'http://staging.knowledge-explorer.com' }}/health || echo "âš ï¸ Health check failed, but deployment may still be successful"

  # ğŸ­ í”„ë¡œë•ì…˜ ë°°í¬ (ê°„ë‹¨í•œ ë°©ì‹)
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment to production..."
            cd ${{ secrets.PRODUCTION_APP_PATH || '/app/knowledge-explorer' }}
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production
            
            echo "ğŸ—ï¸ Building application..."
            npm run build
            
            echo "ğŸ”„ Restarting services..."
            pm2 restart knowledge-explorer-backend || pm2 start src/index.js --name knowledge-explorer-backend
            pm2 restart knowledge-explorer-frontend || pm2 serve dist --name knowledge-explorer-frontend --port 8000
            
            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "âœ… Production deployment completed successfully!"

      - name: ğŸ” Production Health Check
        run: |
          echo "â³ Waiting for production service to start..."
          sleep 60
          echo "ğŸ” Checking production health endpoint..."
          curl -f ${{ secrets.PRODUCTION_URL || 'https://knowledge-explorer.com' }}/health || echo "âš ï¸ Health check failed, please check manually"

      - name: ğŸ“Š Create Release Summary
        run: |
          echo "## ğŸ‰ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Production URL**: ${{ secrets.PRODUCTION_URL || 'https://knowledge-explorer.com' }}" >> $GITHUB_STEP_SUMMARY

  # ğŸ›¡ï¸ ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ›¡ï¸ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'knowledge-explorer'
          path: '.'
          format: 'JSON'

  # ğŸ“Š ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-test:
    name: ğŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ secrets.STAGING_URL }}
            ${{ secrets.STAGING_URL }}/login
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“ˆ Run Load Testing
        run: |
          npx artillery run performance/load-test.yml --target ${{ secrets.STAGING_URL }}
        if: success()

  # ğŸ§¹ ì •ë¦¬ ì‘ì—…
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    if: always()
    needs: [test, build, deploy-staging, deploy-production]
    
    steps:
      - name: ğŸ—‘ï¸ Clean up old Docker images
        run: |
          docker image prune -af --filter="until=24h"
        continue-on-error: true

      - name: ğŸ“Š Update Badge Status
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'CI/CD Pipeline'
          state: ${{ job.status }}
          sha: ${{ github.sha }}
